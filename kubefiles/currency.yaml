apiVersion: v1
kind: List
metadata:
  resourceVersion: ""
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: currency
      app.kubernetes.io/component: currency
      app.kubernetes.io/instance: currency
    name: currency
  spec:
    ports:
    - name: 5000-tcp
      port: 5000
      protocol: TCP
      targetPort: 5000
    selector:
      deployment: currency
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"currency:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"currency\")].image"}]'
    labels:
      app: currency
      app.kubernetes.io/component: currency
      app.kubernetes.io/instance: currency
    name: currency
  spec:
    selector:
      matchLabels:
        deployment: currency
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          deployment: currency
      spec:
        containers:
        - image: 
          imagePullPolicy: IfNotPresent
          name: currency
          ports:
          - containerPort: 5000
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: currency
      app.kubernetes.io/component: currency
      app.kubernetes.io/instance: currency
    name: currency
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: currency:latest
    source:
      contextDir: currencies
      git:
        uri: https://github.com/ricardoalonso/exchange-application.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: python-36:latest
      type: Docker
    triggers:
    - github:
        secret: 06NSLPndUBW5CKEeNuQl
      type: GitHub
    - generic:
        secret: kXlp8Lver_BFb7TUru9o
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: currency
      app.kubernetes.io/component: currency
      app.kubernetes.io/instance: currency
    name: currency
  spec:
    lookupPolicy:
      local: false
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: currency
      app.kubernetes.io/component: currency
      app.kubernetes.io/instance: currency
    name: python-36
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: registry.access.redhat.com/ubi8/python-36
      from:
        kind: DockerImage
        name: registry.access.redhat.com/ubi8/python-36
      name: latest
      referencePolicy:
        type: Source
