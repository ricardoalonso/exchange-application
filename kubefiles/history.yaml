apiVersion: v1
kind: List
metadata:
  resourceVersion: ""
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: history
      app.kubernetes.io/component: history
      app.kubernetes.io/instance: history
    name: history
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deployment: history
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"history:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"history\")].image"}]'
    labels:
      app: history
      app.kubernetes.io/component: history
      app.kubernetes.io/instance: history
    name: history
  spec:
    selector:
      matchLabels:
        deployment: history
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          deployment: history
      spec:
        containers:
        - image: 
          imagePullPolicy: IfNotPresent
          name: history
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
