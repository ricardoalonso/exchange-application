  kind: BuildConfig
  metadata:
    labels:
      app: history
      app.kubernetes.io/component: history
      app.kubernetes.io/instance: history
    name: history
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: history:latest
    runPolicy: Serial
    source:
      contextDir: history
      git:
        uri: https://github.com/ricardoalonso/exchange-application.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs-12:latest
      type: Docker
    triggers:
    - github:
        secret: 3EvAa00an8rVry-uuFGZ
      type: GitHub
    - generic:
        secret: yipQrVwU8LfDT9bNB2FS
      type: Generic
    - type: ConfigChange
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: history
      app.kubernetes.io/component: history
      app.kubernetes.io/instance: history
    name: history
  spec:
    lookupPolicy:
      local: false
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: history
      app.kubernetes.io/component: history
      app.kubernetes.io/instance: history
    name: nodejs-12
